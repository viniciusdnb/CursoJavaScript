<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exibindo dados de objeto</title>
</head>
<body>
    <p id="object"></p>
    <p id="properties"></p>
    <p id="loopObj"></p>
    <p id="loopSimplesObj"></p>
    <p id="array"></p>
    <p id="string"></p>
    <script>
        const person = {
            name: "john",
            age: 30,
            city: "new york"
        };
        //exibe indicando que é um objeto
        document.getElementById("object").innerHTML = person;

        //exibe as propriedade do objeto
        document.getElementById("properties").innerHTML = person.name + ", " + person.age + ", " + person.city;

        //exibe as propriedade travez de um loop 
        var text = "";
        for(let x in person){
            text += person[x] + " ";
        };
        document.getElementById("loopObj").innerHTML = text;

        //loop simplificado de objeto
        //desde que as prorpiedade seja do mesmo tipo como no exemplo abaixo
        //muito usado em tabelas 
        const fruits = {
            bananas: 300,
            oranges: 200,
            apples:  500
        }

        var text = "";
        for(let[fruit, value] of Object.entries(fruits)){
            text += fruit + ": " + value + "<br>";
        }

        document.getElementById("loopSimplesObj").innerHTML = text;

        //cria um array apartir dos valores da propriedade
        const arr = Object.values(person);
        document.getElementById("array").innerHTML = arr;

        //convertendo e string sendo uma notação JSON
        let string = JSON.stringify(person);
        document.getElementById("string").innerHTML = string;
    </script>
</body>
</html>
